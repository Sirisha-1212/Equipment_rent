# -----------------------------
# Project Metadata
# -----------------------------
name: equipment_rent
description: "Farm Equipment Rental Application (Windows compatible, no Firebase)"
publish_to: 'none'   # Prevents accidental publishing to pub.dev

# -----------------------------
# Versioning
# -----------------------------
version: 1.0.0+1     # VersionName + VersionCode

# -----------------------------
# Environment
# -----------------------------
environment:
  sdk: ">=3.0.0 <4.0.0"   # Stable & safe for Flutter Windows apps

# -----------------------------
# Dependencies
# -----------------------------
dependencies:
  flutter:
    sdk: flutter   # Core Flutter SDK

  # -----------------------------
  # UI Icons
  # -----------------------------
  cupertino_icons: ^1.0.8

  # -----------------------------
  # State Management
  # -----------------------------
  provider: ^6.1.2
  # Used to manage:
  # - Logged-in user
  # - Equipment list
  # - Search & rent actions

  # -----------------------------
  # Local Persistent Storage
  # -----------------------------
  shared_preferences: ^2.3.2
  # Used instead of Firebase
  # Stores users & equipment locally
  # Fully supported on Windows

  # -----------------------------
  # Email Launch (Rent â†’ Email)
  # -----------------------------
  url_launcher: ^6.3.0
  # Opens default mail app (Gmail / Outlook)
  # Used when "Rent" button is pressed

# -----------------------------
# Development Dependencies
# -----------------------------
dev_dependencies:
  flutter_test:
    sdk: flutter     # Unit & widget testing

  flutter_lints: ^5.0.0
  # Enforces good coding practices

# -----------------------------
# Flutter Configuration
# -----------------------------
flutter:
  uses-material-design: true   # Enables Material Icons
